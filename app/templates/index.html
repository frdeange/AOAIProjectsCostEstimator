<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="/static/css/styles.css">
  <title>Pricing Tool Selector</title>
</head>
<body>
  <img src="https://via.placeholder.com/100x100?text=Logo" alt="Logo" class="logo">
  <div class="title">Welcome to the Azure OpenAI Pricing Estimation Tool</div>
  <div class="selection-container">
    <div class="selection-box">
      <img src="https://via.placeholder.com/80x80?text=Basic" alt="Basic Form">

      <p>Fill out a few simple fields and let us handle the rest.</p>
      <a href="/basic-form"><button>Go to Basic Form</button></a>
    </div>
    <div class="selection-box">
      <img src="https://via.placeholder.com/80x80?text=Advanced" alt="Advanced Form">
      <h2>Advanced Form</h2>
      <p>Provide detailed information for a customized experience.</p>
      <a href="/advanced-form"><button>Go to Advanced Form</button></a>
    </div>
  </div>

</html>
