<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Selection</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Select Your Form Type</h1>
        <div class="row justify-content-center">
            <div class="col-md-5 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Basic Form</h2>
                        <p class="card-text">Fill out a few simple fields and let us handle the rest.</p>
                        <a href="/basic-form" class="btn btn-primary">Go to Basic Form</a>
                    </div>
                </div>
            </div>
            <div class="col-md-5 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Advanced Form</h2>
                        <p class="card-text">Provide detailed information for a customized experience.</p>
                        <a href="/advanced-form" class="btn btn-secondary">Go to Advanced Form</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
