<!-- templates/basic_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Basic Form</h1>
        <form action="/submit-basic" method="post">
            <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                    <h2>Sizing</h2>
                    <div class="mb-3 position-relative">
                        <label for="num_users" class="form-label">Number of Users <i class="bi bi-question-circle" data-toggle="tooltip" title="Total number of users expected in the project."></i></label>
                        <input type="number" class="form-control" id="num_users" name="num_users" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="num_interactions" class="form-label">Number of Interactions per User <i class="bi bi-question-circle" data-toggle="tooltip" title="Average interactions each user will have."></i></label>
                        <input type="number" class="form-control" id="num_interactions" name="num_interactions" required>
                    </div>
                    <h2>Retrieve Augment Generation (RAG)</h2>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rag_requirement" name="rag_requirement">
                        <label class="form-check-label" for="rag_requirement">Does your project have RAG requirements?</label>
                    </div>
                    <div id="rag-details" style="display: none;">
                        <div class="mb-3 position-relative">
                            <label for="num_setup_docs" class="form-label">Number of Setup Documents <i class="bi bi-question-circle" data-toggle="tooltip" title="Number of documents needed for initial setup."></i></label>
                            <input type="number" class="form-control" id="num_setup_docs" name="num_setup_docs">
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="num_monthly_changes" class="form-label">Number of Monthly Document Changes <i class="bi bi-question-circle" data-toggle="tooltip" title="Average number of document changes expected per month."></i></label>
                            <input type="number" class="form-control" id="num_monthly_changes" name="num_monthly_changes">
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                    <h2>GenAI Model</h2>
                    <div class="mb-3">
                        <label for="genai_model" class="form-label">Select GenAI Model</label>
                        <select class="form-control" id="genai_model" name="genai_model" required>
                            <option value="">Select a model</option>
                            <option value="gpt3.5">GPT-3.5</option>
                            <option value="gpt4">GPT-4</option>
                            <option value="gpt4-turbo">GPT-4 Turbo</option>
                            <option value="custom-ai">Custom AI</option>
                        </select>
                    </div>
                    <h2>Required Infrastructure</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="poc" name="infrastructure" value="PoC" required>
                        <label class="form-check-label" for="poc">Proof of Concept (PoC)</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" id="project" name="infrastructure" value="Project" required>
                        <label class="form-check-label" for="project">Project</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
            $('#rag_requirement').on('change', function() {
                if ($(this).is(':checked')) {
                    $('#rag-details').show();
                } else {
                    $('#rag-details').hide();
                }
            });
        });
    </script>
</body>
</html>
